<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            margin: 0;
            padding: 0;

        }
    </style>
    <meta charset="UTF-8">
    <title>connecting</title>
</head>
<body style="background-color: #2b2b2c">
<svg width="100" height="100" onclick="resize(this)">
    <line x1="0" y1="0" x2="400" y2="400" fill="white" stroke-width="1" stroke="white"></line>
</svg>
</body>
<script>
    function resize(el) {
        el.setAttribute("width",200);
        el.setAttribute("height",200);
    }

</script>
</html>
